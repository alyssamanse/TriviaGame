<!DOCTYPE html>

  <head>

    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Chewy|Gochi+Hand|Patrick+Hand" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  </head>

  <body>

  <div class="container-fluid text-center" id="wrapper">
    <div class="header jumbotron">
      <h1 id="title">The Name Game!</h1>
    </div>

    <div class="container-fluid text-center content">
      <div class="row">
        <div class="col-md-12">
          <div id="startScreen" class="text"></div>

          <div id="timeRemaining" class="text">
            <h2>Time Remaining: <span id="clock">30</span></h2>
          </div>

          <div id="currentQuestion"></div>

          <div>
            <ul id="answerChoices" style="list-style-type: none"></ul>
          </div>

          <div id="correctAnswer"></div>

          <div id="gif"></div>

          <div id="correctCount" class="text"></div>

          <div id="incorrectCount" class="text"></div>

          <div id="unansweredCount" class="text"></div>

          <div id="restart"></div>
        </div>
      </div>
    </div>
  </div>

  </body>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script type="text/javascript" src="assets/javascript/app.js"></script>

</html>
